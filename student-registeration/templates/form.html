<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>

        <!-- Registration Form -->
        <form action="{{ url_for('submit') }}" method="POST" class="student-form">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter full name" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email address" required>

            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="Enter phone number" required>

            <label>DOB</label>
            <input type="date" name="dob" required>

            <label>Select Course</label>
            <select name="course" required>
                <option value="">-- Select Course --</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MCA">MCA</option>
            </select>

            <button type="submit">Add Student</button>
        </form>

        <!-- Student Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>DOB</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                    <td>{{ student[4] }}</td>
                    <td>{{ student[5] }}</td>
                    <td>
                        <a href="{{ url_for('update_student', id=student[0]) }}">
                            <button class="action-btn update-btn">Update</button>
                        </a>
                        <a href="{{ url_for('delete', id=student[0]) }}" onclick="return confirm('Are you sure you want to delete this student?');">
                            <button class="action-btn delete-btn">Delete</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
